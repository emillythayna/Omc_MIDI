<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Omc MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>OMC Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_kick">Kick</button>
        <button class="tecla tecla_plate">Plate</button>
        <button class="tecla tecla_piano">Piano</button>

        <button class="tecla tecla_slap">Slap</button>
        <button class="tecla tecla_ma">Água</button>
        <button class="tecla tecla_yeahboi">Pulo</button>

        <button class="tecla tecla_boing">Boing</button>
        <button class="tecla tecla_passos">Passos</button>
        <button class="tecla tecla_time">Relógio</button>
    </section>

    <audio src="https://cdn.pixabay.com/audio/2022/12/30/audio_4da8152a67.mp3" id="som_tecla_kick"></audio>
    <audio src="https://cdn.pixabay.com/audio/2023/10/16/audio_68989390f2.mp3" id="som_tecla_plate"></audio>
    <audio src="https://cdn.pixabay.com/audio/2021/08/04/audio_7f218e194e.mp3" id="som_tecla_piano"></audio>
    <audio src="https://cdn.pixabay.com/audio/2021/08/04/audio_405e065c9f.mp3" id="som_tecla_slap"></audio>
    <audio src="https://cdn.pixabay.com/audio/2021/08/09/audio_0dcf482f2f.mp3" id="som_tecla_ma"></audio>
    <audio src="https://cdn.pixabay.com/audio/2021/08/04/audio_514df0ed60.mp3" id="som_tecla_yeahboi"></audio>
    <audio src="https://cdn.pixabay.com/audio/2021/08/04/audio_db6b90f91c.mp3" id="som_tecla_boing"></audio>
    <audio src="https://cdn.pixabay.com/audio/2022/03/10/audio_a29a9b615a.mp3" id="som_tecla_passos"></audio>
    <audio src="https://cdn.pixabay.com/audio/2022/03/26/audio_ee9f7d7bee.mp3" id="som_tecla_time"></audio>

    <script src="main.js"></script>

</body>
</html>
